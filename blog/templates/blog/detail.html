{% extends 'base.html' %}

{% block content %}

    <h1>{{ object.title }}</h1>
    <img class="banner" src="{{ object.image.url }}" alt="{{ object.title }}">
    <p>{{ object.content }}</p>
    <p>Status: {% if object.active %} <span class="active">Active</span> {% endif %}</p>

    <span><a href="{{ object.get_absolute_url }}update">Edit</a></span>
    <span> / </span>
    <span><a href="{{ object.get_absolute_url }}delete">Delete</a></span>
{% endblock %}
